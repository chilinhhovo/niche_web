<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niche - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--card-shadow);
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 18px;
        }
        .login-container input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1.5px solid var(--border-color);
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            background: var(--primary-color);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: var(--primary-light);
        }
        .login-animation {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .checkmark {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
            animation: popIn 0.5s cubic-bezier(.4,0,.2,1);
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .checkmark svg {
            stroke: #fff;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            width: 38px;
            height: 38px;
            animation: drawCheck 0.7s 0.2s cubic-bezier(.4,0,.2,1) forwards;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
        }
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
        .login-success-msg {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>niche<span class="verified-dot"></span></h1>
        <p style="margin-bottom: 24px; color: var(--medium-text);">Sign in to continue</p>
        <form id="loginForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email Address" required>
            <button type="submit">Continue</button>
        </form>
        <div class="login-animation" id="loginAnim">
            <div class="checkmark">
                <svg viewBox="0 0 38 38">
                    <polyline points="10,20 17,28 28,12" />
                </svg>
            </div>
            <div class="login-success-msg">Login successful!</div>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('loginAnim').style.display = 'flex';
        setTimeout(function(){
            window.location.href = 'quiz.html';
        }, 1500);
    };
    </script>
</body>
</html>
